version: '3.1'
services:
  nginx:
    image: nginx:latest
    volumes:
    - ./nginx:/etc/nginx:ro
    - ./certs:/root/certs/my-prometheus-service.com:ro
    ports:
    - 80:443
    links:
    - prometheus:prometheus
    depends_on:
    - prometheus
  prometheus:
    image: prom/prometheus:latest
    ports:
    - 9090:9090
    command:
    - --config.file=/etc/prometheus/prometheus.yml
    - --storage.tsdb.path=/prometheus
    - --web.route-prefix=/
    - --web.external-url=http://www.my-prometheus-service.com
    volumes:
    - ./prometheus:/etc/prometheus
    - prometheus_data:/prometheus
    restart: always
volumes:
  prometheus_data: {}
