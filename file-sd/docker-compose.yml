version: '3.2'
services:
  prometheus:
    image: prom/prometheus:latest
    ports:
    - 9090:9090
    command:
    - --config.file=/etc/prometheus/prometheus.yml
    volumes:
    - ./prometheus:/etc/prometheus:ro
  myservice:
    build:
      context: myservice
      args:
        goPackage: github.com/lucperkins/prometheus-playground/file-sd/myservice
    ports:
    - 1234:1234