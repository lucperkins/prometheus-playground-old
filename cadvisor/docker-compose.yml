version: '3.2'
services:
  prometheus:
    image: prom/prometheus:latest
    ports:
    - 9090:9090
    command:
    - --config.file=/etc/prometheus/prometheus.yml
    - --storage.tsdb.path=/prometheus
    volumes:
    - ./prometheus:/etc/prometheus
    - prometheus_data:/prometheus
    links:
    - cadvisor:cadvisor
    depends_on:
    - cadvisor
    restart: always
  cadvisor:
    image: google/cadvisor:latest
    ports:
    - 8080:8080
    volumes:
    - /:/rootfs:ro
    - /var/run:/var/run:rw
    - /sys:/sys:ro
    - /var/lib/docker/:/var/lib/docker:ro
    restart: always
  web:
    build:
      context: web
      dockerfile: Dockerfile.golang-web
      args:
        goPackage: github.com/lucperkins/prometheus-playground/cadvisor/web
      cache_from:
      - golang:1.10
      - scratch
    ports:
    - 9999:9999
    depends_on:
    - cadvisor
    - prometheus
volumes:
  prometheus_data: {}