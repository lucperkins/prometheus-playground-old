version: '3.2'
services:
  prometheus:
    image: prom/prometheus:latest
    ports:
    - 9090:9090
    command:
    - --config.file=/etc/prometheus/prometheus.yml
    - --storage.tsdb.path=/prometheus
    volumes:
    - ./prometheus:/etc/prometheus
    - prometheus_data:/prometheus
    links:
    - cadvisor:cadvisor
    depends_on:
    - cadvisor
    restart: always
  cadvisor:
    image: google/cadvisor:latest
    ports:
    - 8080:8080
    volumes:
    - /:/rootfs:ro
    - /var/run:/var/run:rw
    - /sys:/sys:ro
    - /var/lib/docker/:/var/lib/docker:ro
    restart: always
    depends_on:
    - redis
  redis:
    image: redis:alpine
    expose:
    - 6379
volumes:
  prometheus_data: {}
