scrape_configs:
- job_name: federate
  scrape_interval: 15s
  honor_labels: true
  metrics_path: '/federate'
  params:
    'match[]':
    - '{job="prometheus"}'
    - '{__name__=~"job:.*"}'
  static_configs:
  - targets:
    - prometheus1:9090
    - prometheus2:9091
    - prometheus3:9092
- job_name: node
  scrape_interval: 5s
  static_configs:
  - targets:
    - node_exporter:9100
